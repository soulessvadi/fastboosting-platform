    <style>
        app-root>.bootloader{height: 100vh;}
        .bootloader{position: fixed;top: 0;left: 0;width: 100%;height: 100%;min-height: 70px;background: rgba(17, 25, 36, 0.85);z-index: 99;text-align: center;}
        .bootloader:before {content: '';display: inline-block;vertical-align: middle;height: 100%;}
        .bootloader .process{vertical-align: middle;position: relative;width: auto;display: inline-block;font-size:40px;}
        .bootloader .spinner{position: relative; z-index: -1; width: 200px; height: 100%;}
        .bootloader .spinner-wrapper{margin: auto;width: auto;height: auto;padding: 10px 0;}
        .bootloader .spinner-wrapper:before {content: "";display: block;position: absolute;border: 2px solid #03ccff;animation: streight linear 1s infinite;height: 0%;}
        .bootloader.no-image .process{width: 50%;}
        .bootloader.no-image .spinner-wrapper{width: 100%;}
        @keyframes streight { 0% {width:0%; left: 0;bottom: 0;border-color: #388cc9;} 50% {width:100%; right: 0;bottom: 0;} 100% {width:0%; right: 0;bottom: 0;border-color: #df4a3a;} }
    </style>
  <link rel="stylesheet" href="styles.3b47df0147066e6ce5a8.css"></head>

            </span>
        </div>
    </app-root>
