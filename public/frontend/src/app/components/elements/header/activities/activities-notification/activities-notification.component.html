<span *ngFor="let item of items" class="padding-10">
  <em class="badge padding-5 no-border-radius bg-color-blueLight pull-left margin-right-5">
    <i [ngClass]="setClasses()"></i>
  </em>
  <span>{{item.title}}<br/>
    <span class="pull-right font-xs text-muted"><i>{{ item.published_at | momentFromNow : 'DD.MM.YY HH:mm'}}</i></span>
  </span>
</span>
