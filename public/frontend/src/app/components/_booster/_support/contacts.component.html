<div id="content" class="profile-settings animated fadeInUp">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Поддержка бустера', 'Контакты сайта']" icon="fas fa-plug" class="col-xs-12"></sa-big-breadcrumbs>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="well well-light shadow-md">
			    <article class="col-xs-12">
					<table class="table table-hover table-bordered">
		              <caption>
		              	<h1 class="txt-color-teal">{{ 'Контакты сайта' | i18n }}</h1>
		              	<p>{{ 'Контакты по которым вы можете обращаться при возникновении вопросов' | i18n }}</p>
		              </caption>
		              <thead>
		              <tr>
		                <th>#</th>
		                <th>{{ 'Название' | i18n }}</th>
		                <th>{{ 'Описание' | i18n }}</th>
		                <th>{{ 'Контактный адресс' | i18n }}</th>
		              </tr>
		              </thead>
		              <tbody>
		              <tr *ngFor="let item of contacts; let i = index">
		                <td>{{ i + 1 }}</td>
		                <td>{{ item.name }}</td>
		                <td>{{ item.description }}</td>
		                <td>{{ item.contact }}</td>
		              </tr>
		              </tbody>
		            </table>
			    </article>       
			    <br clear="both">      		
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
