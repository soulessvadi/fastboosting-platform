<div id="main" role="main">

  <!-- MAIN CONTENT -->

  <form class="lockscreen animated flipInY">
    <div class="logo">
      <h1 class="semi-bold"><img src="assets/img/logo-blue.png" style="width: 100px"></h1>
    </div>
    <div>
      <img src="{{ service.store_avatars }}{{ user?.avatar }}" alt="" width="120" height="120">
      <div>
        <h1>
          <i class="fa fa-user fa-3x text-muted air air-top-right hidden-mobile"></i>{{ user?.nick_name || '&nbsp;' }} <br>
          <span class="fs-12 txt-color-teal">{{ user?.first_name || '&nbsp;' }} {{ user?.last_name || '&nbsp;' }}</span> 
        <small><i class="fa fa-lock text-muted"></i> &nbsp;{{'Заблокирован'|i18n}}</small></h1>
        <div class="input-group" *ngIf="false">
          <p class="text-muted"><a href="mailto:{{ user?.email }}">{{ user?.email }}</a></p>
          <input class="form-control" type="password" placeholder="Password">
          <div class="input-group-btn">
            <button class="btn btn-primary" (clcik)="unlock($event)"><i class="fa fa-key"></i></button>
          </div>
        </div>
        <p class="no-margin margin-top-5"><a class="btn btn-primary btn-xs btn-block" routerLink="/auth/login">{{'Вход под другим пользователем' | i18n}}</a></p>
      </div>

    </div>
    <p class="font-xs margin-top-5"></p>
  </form>

</div>
