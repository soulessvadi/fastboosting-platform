<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close.emit(true)">
    &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">Смена пароля</h4>
</div>
<div class="modal-body custom-scroll terms-body" style="padding: 0;">
  <form class="smart-form" id="left" #form>
    <fieldset>
      <alert type="info">Оповещение о смене пароля будет отправлено на указанный при регистрации email</alert>  
      <section>
        <label class="label">Текущий пароль от аккаунта</label>
        <label class="input">
          <input type="password" [(ngModel)]="password.old" name="old" autocomplete="false" #pold  (keydown.enter)="save()">
        </label>
      </section>
      <section>
        <label class="label">Новый пароль</label>
        <label class="input">
          <input type="password" [(ngModel)]="password.new" name="new" autocomplete="false" #pnew  (keydown.enter)="save()">
        </label>
      </section>
      <section>
        <label class="label">Подтвердите новый пароль</label>
        <label class="input">
          <input type="password" [(ngModel)]="password.new_confirmation" name="new_confirmation" autocomplete="false" #pnewc  (keydown.enter)="save()">
        </label>
        <div class="note">Важно: пароль не может быть короче 8-ми символов</div>
      </section>
    </fieldset>

    <footer>
      <button class="btn btn-primary" type="button" (click)="save()"> Сохранить </button>
      <button class="btn btn-default" type="button" (click)="close.emit(true)"> Отмена </button>
    </footer> 

    <div class="message" [class.error]="!responseSuccess" *ngIf="responseMessage">
      <i class="fas fa-check" *ngIf="responseSuccess"></i>
      <i class="fas fa-exclamation-triangle" *ngIf="!responseSuccess"></i>
      <p [innerHTML]="responseMessage"></p>
    </div>
  </form>
</div>
